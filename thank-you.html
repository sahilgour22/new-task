<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Get an Intervention</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .thank-you-container {
            background: #ffffff;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .thank-you-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #194D44;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .thank-you-container .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #5BC8AF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .thank-you-container .home-button:hover {
            background-color: #297C6B;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We will be in touch shortly.</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
